<!DOCTYPE html>
<html>
  <head>
    <title>HTML Grouping</title>
  </head>

  <body>
        <h2>Fruits and Colors :</h2>

        <table border="1px">
            <tr>
                <th>Fruit</th>
                <th>Color</th>
            </tr>
            <tr>
                <td>Apple</td>
                <td rowspan="2">Red</td>
            </tr>
            <tr>
                <td>Cherry</td>
                
            </tr>
            <tr>
                <td>Banana</td>
                <td rowspan="2">Yellow</td>
            </tr>
            <tr>
                <td>Mango</td>
            </tr>
        </table>
        
  </body>
</html>
