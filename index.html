<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body> 
    
    <input type="text" id="inputtext">
    <br>
    <br>
    <div id="box1" onclick="myfunction()">Box 1</div>
    <br>
    <div id="box2" onmouseover="mouseOver()">Box 2</div>
    <br>
    <div id="box3" onmousemove="mouseMove()">Box 3</div>
    <br>
    <div id="box4">Box 4</div>
    <br>
    <div id="box5">Box 5</div>

	<br>
    <form>
        <input type="text" id="inputfield" onkeypress="keyPress()">
        <input type="text" id="inputfield" onkeydown="keyDown()" onkeyup="keyUp()">
        <br>
    </form>
    <script src="script.js"></script>
  </body>
</html>
